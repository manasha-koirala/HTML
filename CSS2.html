<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style> 
        /* Class selector */
        .redElement{
            color:rgb(255, 0, 0);
        }   
        .bgBlue{
            background-color: blanchedalmond;
        }
        /* this is a comment for CSS */
        /* grouping selector */
        footer, span{
            background-color: pink;           
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p>This is a simple paragraph to demostrate CSS Selector</p>
    <p id="secondpara" class="redElement bgBlue">This is a another paragraph to demostrate CSS Selector</p>
    <div>
    <p>This is a yet anpther paragraph to demostrate CSS Selector</p>
    <span>This is span.</span>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
