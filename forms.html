<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
        Name: <input type="text" name="myName">
        </div>
        <br>
        <div>
        Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
        Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date:<input type="date" name="myDate">
        </div>
        <br>
        <div>
            Are you eligible?:<input type="checkbox" name="myeligibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            <label for="car">Your Car</label>
            <select name="myCar" id="car">
                <option value="Indica">Indica</option>
                <option value="Swift">Swift</option>
                <option value="Nrxon" selected>Nexon</option>
            </select>
        <br>
        <br>
        </div>
        <div>
            Write about yourself:
            <br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
        <input type="submit" value="Submit now">
        <input type="reset" value="Reset now">
        </div>

    </form> 
</body>
</html>
